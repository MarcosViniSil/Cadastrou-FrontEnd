<div *ngIf="showError" class="warning">
  {{ messageError }}
</div>
<div class="containerAll">
  <div *ngIf="!isSend" class="containerTypeEmail">
    <h2>Digite seu email</h2>

   
      <form [formGroup]="userForm">
        <input  formControlName="email" type="email" name="emailUser"  id="emailUser" />
        <div class="sendDatas">
          <p (click)="sendCode()">Enviar código</p>
        </div>
      </form>
    
  </div>

   <div *ngIf="isSend" class="containerConfirmCode">
    <h2>Digite o código enviado para o email informado</h2>

    <form [formGroup]="userForm2">
      <input formControlName="text" type="text"  id="codeUser" />
      <div class="sendDatas">
        <p (click)="validateCode()">Confirmar</p>
      </div>
      <a (click)="correctionEmail()">Corrigir email</a>
    </form>
  </div> 
</div>
