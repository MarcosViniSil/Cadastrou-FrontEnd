<div *ngIf="showError" class="warning">
  {{ messageError }}
</div>
<div class="containerAll">
  <div *ngIf="isSendCode" class="containerTypeEmail">
    <h3>Digite seu email</h3>
      <form [formGroup]="userForm" class="containerTypeEmail">
        <input  formControlName="email" type="email" name="emailUser"  id="emailUser" />
        <div *ngIf="isSendCodeAvaliable" class="sendDatas">
          <p  (click)="sendCode()">Enviar código</p>
        </div>
        <app-loading *ngIf="!isSendCodeAvaliable"></app-loading>
      </form>
    
  </div>

   <div *ngIf="!isSendCode" class="containerConfirmCode">
    <h3>Digite o código enviado para o email informado</h3>

    <form [formGroup]="userForm2" class="containerConfirmCode">
      <input formControlName="text" type="text"  id="codeUser" />
      <div *ngIf="isValidateCodeAvailable" class="sendDatas">
        <p (click)="validateCode()">Confirmar</p>
      </div>
      <app-loading *ngIf="!isValidateCodeAvailable"></app-loading>
      <a (click)="correctionEmail()">Corrigir email</a>
    </form>
  </div> 
</div>
